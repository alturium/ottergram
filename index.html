<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="stylesheets/styles.css" />
	<link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"
</head>

<body>
	<div id="app"></div>

	<script src="src/index.js"></script>

	<ul class="thumbnail-list">
		<li class="thumbnail-item">
			<a class="image-button" href="#">
				<img src="https://uploads.codesandbox.io/uploads/user/4a334bd5-b89c-4f3c-881f-845e0a865f8f/vTUx-otter1.jpg"					 
							class="thumbnail-image"
							alt="Barry the Otter" >
				<span class="thumbnail-title" >Barry</span>
			</a>
		</li>
		<li class="thumbnail-item">
			<a class="image-button" href="#" >
				<img src="https://uploads.codesandbox.io/uploads/user/4a334bd5-b89c-4f3c-881f-845e0a865f8f/i0Rj-otter2.jpg" 
							 	class="thumbnail-image"
								alt="Robin">
				<span class="thumbnail-title" >Robin</span>
			</a>
		 </li>
	</ul>
		 <p> try some container positioning </p>
		 <div class="parent-container" >
			 <div class="left-panel" >
				 	<!-- <p id="my-title" class="title" >MyTitle with Id</p> -->
					<button class="top-left-button">TopLeft</button>
					<button class="bottom-left-button">BottomLeft</button>
					<div class="embedded-panel">
						<button> Button </button>
						<p class="title panel">Embedded Panel, Left Container, Right Side</p>
					</div>
					<div class="middle-panel" >
						<ul class="thumbnail-list">
							<li>
									<p>Middle (on left side panel) Panel</p>
							</li>
							<li>
								Under embedded panel? (depends on z-index)
							</li>
							<li>
								<button class="floating-button">Press me</button>
							</li>
						</ul>
					</div>
			
			 </div>
			 <div class="right-panel">
				 	<p class="title right-panel">Right Panel</p>
					<button class="top-right-button">TopRight</button>	
					<button class="bottom-right-button">BottomRight</button>		
		 	</div>
</body>

</html>
